<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div id="coolclass">Pink Floyd</div>
      <button id="knappen">Hej</button>
      <img
        class="needle"
        src="Images/arm_och_nål.png"
        alt="En bild på en vinyl arm och nål" />
      <a href="index.html" class="logolink">
        <div class="inv-div"></div>
      </a>
      <img
        class="logo"
        src="Images/vinylskiva.png"
        alt="En bild på en vinylskiva" />
    </header>
    <div class="gridbox" id="result-box">
      <div class="product">
        <img
          class="productimage"
          src="Images/DarkSide.jpg"
          alt="Bild på The Dark Side of The Moon vinyl" />
        <div class="producttitle"><h2>The Dak Side of teh Mon</h2></div>
        <div class="productartist"><h3>Pink Flyod</h3></div>
        <div class="productinformation">
          <div class="productinformationdivs">249kr</div>
          <div class="productinformationdivs producttype">LP</div>
        </div>
      </div>
      <div class="product">
        <img
          class="productimage"
          src="Images/Rumours.png"
          alt="Bild på Rumours vinyl" />
        <div class="producttitle"><h2>Rumors</h2></div>
        <div class="productartist"><h3>Fletwood Mac</h3></div>
        <div class="productinformation">
          <div class="productinformationdivs">289kr</div>
          <div class="productinformationdivs producttype">LP</div>
        </div>
      </div>
      <div class="product">
        <img
          class="productimage"
          src="Images/Rumours.png"
          alt="Bild på Rumours vinyl" />
        <div class="producttitle"><h2>Rumors</h2></div>
        <div class="productartist"><h3>Fleetwod Mac</h3></div>
        <div class="productinformation">
          <div class="productinformationdivs">289kr</div>
          <div class="productinformationdivs producttype">LP</div>
        </div>
      </div>
      <div class="product">
        <img
          class="productimage"
          src="Images/LedZep4.jpg"
          alt="Bild på Led Zeppelin 4 vinyl" />
        <div class="producttitle"><h2>Led Sepelin 4</h2></div>
        <div class="productartist"><h3>Led Sepelin</h3></div>
        <div class="productinformation">
          <div class="productinformationdivs">259kr</div>
          <div class="productinformationdivs producttype">LP</div>
        </div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
