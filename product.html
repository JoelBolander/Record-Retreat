<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/c695801bdc.js"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <img
        class="needle"
        src="Images/arm_och_nål.png"
        alt="En bild på en vinyl arm och nål" />
      <a href="index.html" class="logolink">
        <div class="inv-div"></div>
      </a>
      <img
        class="logo"
        src="Images/vinylskiva.png"
        alt="En bild på en vinylskiva" />
      <input type="text" placeholder="Search..." id="search" />
      <div class="login-button">
        <a href="login.html" class="login-link"><h1>Log In</h1></a>
      </div>
    </header>
    <main class="product-site-main">
      <div class="product-body">
        <div class="product-site-div">
          <img
            id="image"
            class="product-site-image"
            src="Images/DarkSide.jpg"
            alt="Bild på The Dark Side of the Moon" />
          <div class="product-site-title-artist-box">
            <h1 id="title" class="product-site-title-artist"></h1>
            <h2 class="product-site-title-artist artist"></h2>
            <h2 id="price" class="product-site-title-artist"></h2>
            <h2 class="product-site-title-artist">LP</h2>
            <i
              id="add-to-cart-button"
              class="fa-solid fa-cart-shopping fa-2x"></i>
          </div>
        </div>
        <div class="product-site-information-box">
          <h2>Information</h2>
          <ul>
            <li class="artist">Artist:</li>
            <li id="year"></li>
            <li>
              Link:
              <a
                id="link"
                target="_blank"
                href="https://open.spotify.com/artist/0k17h0D3J5VfsdmQ1iZtE9"></a>
            </li>
          </ul>
        </div>
      </div>
    </main>
  </body>
  <script src="logo_animate.js"></script>
  <script src="loadProduct.js"></script>
  <script src="cart.js"></script>
</html>
